  server:
    build: ./server
    container_name: chatbot_server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://db:27017/mydatabase
    depends_on:
      - db
    restart: always
    networks:
      - chatbot-network

  client:
    build: ./client
    container_name: chatbot_client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: always
    environment:
      - REACT_APP_API_URL=http://nginx/api/
    networks:
      - chatbot-network

  db:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
    restart: always
    networks:
      - chatbot-network

networks:
  chatbot-network:
