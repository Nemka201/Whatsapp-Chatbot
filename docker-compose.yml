services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - server
      - client
    networks:
      - chatbot-network

  server:
    build: ./server
    container_name: chatbot_server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://db:27017/mydatabase
    depends_on:
      - db
    restart: always
    networks:
      - chatbot-network

  client:
    build: ./client
    container_name: chatbot_client
    depends_on:
      - server
    restart: always
    environment:
      - REACT_APP_API_URL=http://server:3000/api/
    networks:
      - chatbot-network

  db:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    command: mongod --journalSizeMB 1024 # Ajusta el tama√±o del diario (en MB)
    volumes:
      - ./data/db:/data/db
    restart: always
    networks:
      - chatbot-network

networks:
  chatbot-network:
